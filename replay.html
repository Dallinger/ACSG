<!DOCTYPE html>
<html>
<head>
</head>
<body>
  <style>
    body {
      background: #f9f9f9;
      font-family: sans-serif;
      font-size: 10pt;
    }
    #acsg {
      display: none;
    }
    #data {
      font-family: monospace;
    }
  </style>
  <div id="acsg">
    <p><code><span id="score">0</span> points, <span id="clock">1</span> s remaining</code></p>
  </div>
  <form id="enter-data" action="#">
  Data:
  <br/>
  <textarea id="data" rows="20" cols="80">
{ "config": {
  "NUM_PLAYERS": 9,
  "DURATION": 6,
  "INCLUDE_HUMAN": true,
  "BOT_STRATEGY": "random",
  "ROWS": 25,
  "COLUMNS": 25,
  "NUM_FOOD": 8,
  "VISIBILITY": 50,
  "BOT_MOTION_RATE": 4,
  "BLOCK_SIZE": 12,
  "BLOCK_PADDING": 1,
  "SEED": "19145822646"
}}
</textarea>
  <br/>
  <button id="run" value="Run">Run</button>
  <button id="run-fast" value="Run">Run Fast!</button>
</form>
</body>
<script src="acsg2-dist.js"></script>
<script>
  function runGame(config) {
    document.getElementById('enter-data').style.display = 'none'
    document.getElementById('acsg').style.display = 'block'
    game = acsg.Game(config)
    game.run(function () {
      game.exportFullGameData()
    })
  }
  document.getElementById('run').onclick = function () {
    var config = JSON.parse(document.getElementById("data").value)
    config.config.REAL_TIME = true
    runGame(config)
  };
  document.getElementById('run-fast').onclick = function () {
    var config = JSON.parse(document.getElementById("data").value)
    config.config.REAL_TIME = false
    runGame(config)
  };
</script>
</html>
